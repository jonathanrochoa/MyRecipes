<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link to an external CSS file for styling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.2.9/marked.min.js"></script>
</head>
<body>
<main>
        <section>
            <h1>Spicy Chicken Alfredo Pasta</h1>
            <p>Preparation Time: 35 minutes</p>
            
            <!-- This is where the content from the SpicyChickenAlfredoPasta.md will be loaded -->
            <div id="recipe-content"></div>
        
            <footer>
                <p>&copy; 2023 My Recipes</p>
            </footer>
            
            <!-- Add the <script> block here -->
            <script>
                // Function to load content from a Markdown file and render it as HTML
                function loadRecipe(recipeFileName) {
                    fetch(recipeFileName)
                        .then(response => response.text())
                        .then(markdownText => {
                            const htmlContent = marked(markdownText);
                            document.getElementById('recipe-content').innerHTML = htmlContent;
                        })
                        .catch(error => console.error('Error fetching Markdown:', error));
                }

                // Specify the Markdown file for this recipe here
                loadRecipe('SpicyChickenAlfredoPasta.md');
            </script>
        </section>
    </main>
</body>
</html>
